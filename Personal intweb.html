<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            color: #000; /* 所有字体颜色为黑色 */
            background-color: #F0F8FF;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Xingkai SC', '行楷', cursive; /* 行楷字体 */
            color: #FFD700; /* 白色字体 */
            background-color: #3498db; /* 蓝色背景 */
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #2980b9; /* 深蓝色边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ccc;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #2c3e50;
            padding-left: 10px;
            border-left: 4px solid #3498db;
        }
        .info-box {
            display: flex;
            border: 2px solid #3498db; /* 蓝色边框 */
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fff9e6; /* 暖黄色背景 */
        }
        .info-box-left {
            width: 30%;
            border-right: 1px solid #ccc;
            padding-right: 10px;
            margin-right: 10px;
        }
        .info-box-right {
            width: 70%;
        }
        .thank-you {
            text-align: center;
            padding: 25px;
            border: 2px solid #2980b9; /* 深蓝色边框 */
            border-radius: 8px;
            margin: 20px 0;
            background-color: #3498db; /* 蓝色背景 */
            color: white; /* 白色文字 */
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
            padding-left: 5px;
        }
        .highlight {
            background-color: #fff9e6; /* 暖黄色背景 */
            padding: 3px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>年轻只有一次，青春不能重来</h1>
            <p>—— 寄读者</p>
        </div>
        
        <div class="section">
            <p class="section-title">个人信息</p>
            <div class="info-box">
                <div class="info-box-left">
                    <!-- 左侧留空 -->
                </div>
                <div class="info-box-right">
                    <p><span class="highlight">姓名：</span> 周</p>
                    <p><span class="highlight">家乡：</span> 江西</p>
                    <p><span class="highlight">学校：</span> 山师大</p>
                    <p><span class="highlight">专业：</span> 计算机</p>
                    <p><span class="highlight">座右铭：</span> 不以物喜，不以己悲</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <p class="section-title">自我介绍</p>
            <div class="info-box">
                <p>我性格温和，为人热情，对事物接受能力强。学习上严格要求自己，刻苦钻研，态度端正。生活上，养成了良好生活习惯，生活充实，拥有自己的处事原则。</p>
            </div>
        </div>
        
        <div class="section">
            <p class="section-title">个人爱好</p>
            <div class="info-box">
                <ul>
                    <li>跑步</li>
                    <li>打乒乓球</li>
                    <li>看小说</li>
                    <li>睡觉</li>
                </ul>
            </div>
        </div>
        
        <div class="section">
            <p class="section-title">我的专业技能</p>
            <div class="info-box">
                <ul>
                    <li>熟悉 C/C++ 语言设计编程</li>
                    <li>掌握基本算法</li>
                    <li>掌握计算机相关的部分知识</li>
                    <li>熟悉掌握 AI 使用</li>
                </ul>
            </div>
        </div>
        
        <div class="thank-you">
            <p>个人介绍，感谢观看</p>
        </div>
    </div>
</body>
</html>
